<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recipe Management</title>
		<link rel="stylesheet" href="/css/manageRecipe.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link rel="shortcut icon" href="/images/IconaSF.png ">
		
	</head>
    <body>
	
	<!-- Navigation Bar -->
	
	<nav>
		
		<div class="logo">
			<a href="/usAd/manageRecipes"><img src="/images/LogoSF.png" ></a>
		</div>
		
		<ul>
			
			<li><a href="/" >Home</a></li>
			<li><a href="/recipe" class="action">Recipes</a></li>

		</ul>

	</nav>
	
	<!-- Navigation Bar ends -->
	
	<!-- Banner starts -->
	
	<div class="banner_bg">
		<h1>Recipes<span>Operation</span></h1>

	</div>
	
	<!-- Banner ends -->
	
	<!-- Manage recipe starts -->
	
	<div class="recipe_main">
		<h1>Recipes</h1>
	    <div th:if="${recipes.isEmpty()}">There are no recipes in the system</div>
	    <ul>
			<li th:each="recipe : ${recipes}">
				<span th:text="${recipe.name} ">Up! </span>
			    <a th:href="@{'/usAd/formUpdateRecipe' + '/' + ${recipe.id}}" class="update_btn">Update</a>
		    </li>
	   </ul>
	</div>
	
	<!-- Manage recipe ends- -->
	
  </body>

</html>
