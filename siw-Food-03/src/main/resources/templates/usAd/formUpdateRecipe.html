<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gostoso - Recipe Update</title>
		<link rel="stylesheet" href="/css/updateRecipe.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link rel="shortcut icon" href="/images/IconaSF.png ">
		
	</head>
    <body>
	
	<!-- Navigation Bar -->
	
	<nav>
		
		<div class="nav-toggle">
			<details>
				<summary>Menu</summary>
				<ul>
					<li><a href="/success">Home</a></li>
                    <li><a href="/recipe" class="action">Recipes</a></li>
                </ul>
            </details>
         </div> 
                
		
		<div class="logo">
			<a href="/usAd/manageRecipes"><img src="/images/LogoSF.png" ></a>
		</div>
		
		<ul class="nav-link">
			
			<li><a href="/success" >Home</a></li>
			<li><a href="/recipe" class="action">Recipes</a></li>

		</ul>
		
		<div class="login">
			<details>
				<summary th:text="${userDetails.username}">Gostoso</summary>
                <ul>
					<li><a href="/usAd/profile">Your Profile</a></li>
					<div th:if="${userRole == 'DEFAULT'}" >
						 <li><a href="/usAd/indexRecipe">Recipe operations</a></li>
                         <li><a href="/usAd/indexIngredient">Ingredient operations</a></li>
					 </div>
					 
                     <li><a href="/logout">Logout</a></li>
                </ul>
            </details>
        </div>

	</nav>
	
	<!-- Navigation Bar ends -->
	
	<!-- Banner starts -->
	
	<div class="banner_bg">
		<h1>Recipes<span>Update</span></h1>

	</div>
	
	<!-- Banner ends -->
	
	<!-- Update recipe starts -->
	
	<div class="recipe_update">
		<h1>Update recipes</h1>
	    <div th:if="${recipe}">
			<div class="title">
				<span th:text="${recipe.name}">Up!</span>
		    </div>
		    
		    <div th:if="${recipe.cooke}" class="cook">
				<span>Cooke: </span><span th:text="${recipe.cooke.name} + ' ' + ${recipe.cooke.surname}">Gordon Ramsay</span>
		    </div>
		    
		    <div class="ingredient_recipe">
				<span>Ingredients: </span>
			    <div th:each="ingredient: ${recipe.ingredients}">
					<span th:text="${ingredient.name} + ' ' + ${ingredient.quantita +' '+ 'g'}">mais 500g</span>
			    </div>
			    <a th:href="@{'/usAd/updateIngredients/' + ${recipe.id}}">
					<button type="button">Edit</button>
			    </a>
		   </div>
		   
		   <div th:if="${recipe.description}" class="description">
				<label>Description: </label>
				<span th:text="${recipe.description} ">UP!</span>
				<a th:href="@{'/usAd/updateDescriptionRecipe/' + ${recipe.id}}">
					<button type="button">Edit</button>
			    </a>
		    </div>
		    
		    <div th:if="${recipe.preparation}" class="preparation">
				<label>Preparation:</label>
				<span th:text="${recipe.preparation} ">UP!</span>
				<a th:href="@{'/usAd/updatePreparationRecipe/' + ${recipe.id}}">
					<button type="button">Edit</button>
			    </a>
		    </div>
		   
		   <div th:unless="${recipe}">The recipe doesn't exist</div>
	</div>
	
	<!-- Update recipe ends -->
	
   </body>

</html>
