<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recipe Management</title>
		<link rel="stylesheet" href="/css/indexRecipe.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link rel="shortcut icon" href="/images/IconaSF.png ">
		
	</head>
    <body>
	
	<!-- Navigation Bar -->
	
	<nav>
		
		<div class="logo">
			<a href="/success"><img src="/images/LogoSF.png" ></a>
		</div>
		
		<ul>
			
			<li><a href="/success" >Home</a></li>
			<li><a href="/recipe" class="action">Recipes</a></li>

		</ul>
		
		<div class="login">
			<details>
				<summary th:text="${userDetails.username}">Gostoso</summary>
                <ul>
					<div th:if="${userRole == 'DEFAULT'}" >
						 <li><a href="/user/profile">Your Profile</a></li>
                         <li><a href="/usAd/indexRecipe">Recipe operations</a></li>
                         <li><a href="/usAd/indexIngredient">Ingredient operations</a></li>
					 </div>
					
                     <li><a href="/logout">Logout</a></li>
                </ul>
            </details>
        </div>

	</nav>
	
	<!-- Navigation Bar ends -->
	
	<!-- Banner starts -->
	
	<div class="banner_bg">
		<h1>Recipes<span>Management</span></h1>

	</div>
	
	<!-- Banner ends -->
	
	<!-- Recipes Management starts -->
	
    <div class="recipe_manager">
		
		<div>
			<a href="/usAd/formNewRecipe">Record the details of a new recipe</a>
	    </div>
	    
	    <div th:if="${userRole == 'ADMIN'}" >
			<a href="/usAd/manageRecipes">Manage recipes</a>
	    </div>
	    
	    <div th:if="${userRole == 'DEFAULT'}" >
			<a href="/usAd/manageRecipesUser">Manage recipes</a>
	    </div>
		
	</div>
	
	<!-- Recipes Management ends -->
	
	</body>
</html>
