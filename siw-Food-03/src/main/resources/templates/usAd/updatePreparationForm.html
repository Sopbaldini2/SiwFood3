<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gostoso - Recipe Update</title>
		<link rel="stylesheet" href="/css/editRecipePreparation.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link rel="shortcut icon" href="/images/IconaSF.png ">
		
	</head>
    <body>
	
	<!-- Navigation Bar -->
	
	<nav>
		
		<div class="logo">
			<a href="/usAd/manageRecipes"><img src="/images/LogoSF.png" ></a>
		</div>
		
		<ul>
			
			<li><a href="/success" >Home</a></li>
			<li><a href="/recipe" class="action">Recipes</a></li>

		</ul>
		
		<div class="login">
			<details>
				<summary th:text="${userDetails.username}">Gostoso</summary>
                <ul>
					<li><a href="/usAd/profile">Your Profile</a></li>
					<div th:if="${userRole == 'DEFAULT'}" >
						 <li><a href="/usAd/indexRecipe">Recipe operations</a></li>
                         <li><a href="/usAd/indexIngredient">Ingredient operations</a></li>
					 </div>
					
                     <li><a href="/logout">Logout</a></li>
                </ul>
            </details>
        </div>

	</nav>
	
	<!-- Navigation Bar ends -->
	
	<!-- Banner starts -->
	
	<div class="banner_bg">
		<h1>Recipes<span>Edit</span> Preparation</h1>

	</div>
	
	<!-- Banner ends -->
	
	<!-- Edit preparation recipe starts -->
	
	<div class="preparationRecipe">
		<form th:action="@{'/usAd/updatePreparationRecipe/' + ${recipe.id}}" method="post">
			<label for="preparation">Preparation:</label>
            <textarea id="preparation" name="preparation" th:text="${recipe.preparation}"></textarea>
            <div class="button-group">
				<button type="submit">Save</button>
               <a th:href="@{'/recipe/' + ${recipe.id}}" class="button">Cancel</a>
            </div>
        </form>
    </div>   

    <!-- Edit preparation recipe ends -->
	
   </body>

</html>
