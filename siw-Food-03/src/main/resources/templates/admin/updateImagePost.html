<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gostoso - Edit Image post</title>
		<link rel="stylesheet" href="/css/editImagePost.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link rel="shortcut icon" href="/images/IconaSF.png ">
		
	</head>
    <body>
	
	<!-- Navigation Bar -->
	
	<nav>
		
		<div class="nav-toggle">
			<details>
				<summary>Menu</summary>
				<ul>
					<li><a href="/success" >Home</a></li>
			        <li><a href="/blog" class="action">Blog</a></li>
                </ul>
            </details>
        </div>
		
		<div class="logo">
			<a href="/admin/managePosts"><img src="/images/LogoSF.png" ></a>
		</div>
		
		<ul class="nav-link">
			
			<li><a href="/success" >Home</a></li>
			<li><a href="/blog" class="action">Blog</a></li>

		</ul>
		
		<div class="login">
			<details>
				<summary th:text="${userDetails.username}">Gostoso</summary>
                <ul>
					<li><a href="/usAd/profile">Your Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
             </details>
		</div>

	</nav>
	
	<!-- Navigation Bar ends -->
	
	<!-- Banner starts -->
	
	<div class="banner_bg">
		
		<h1>Posts<span>Edit</span> Image</h1>

	</div>
	
	<!-- Banner ends -->
	
	<!-- Edit post starts -->
	
	<div class="image_update">
		<form th:action="@{'/admin/updateImagePost/' + ${post.id}}" method="post" enctype="multipart/form-data">
			<input type="file" id="imageP" name="imageP" accept="image/jpeg">
            <button type="submit">Update Image</button>
        </form>
	</div>
    
	<!-- Edit post ends -->
	
   </body>

</html>
