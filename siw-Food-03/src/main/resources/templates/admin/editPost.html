<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gostoso - New Post</title>
		<link rel="stylesheet" href="/css/newPost.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link rel="shortcut icon" href="/images/IconaSF.png ">
		
	</head>
    <body>
	
	<!-- Navigation Bar -->
	
	<nav>
		
		<div class="nav-toggle">
			<details>
				<summary>Menu</summary>
                <ul>
					<li><a href="/success" >Home</a></li>
			        <li><a href="/blog" class="action">Blog</a></li>
                 </ul>
             </details>
        </div>
		
		<div class="logo">
			<a href="/success"><img src="/images/LogoSF.png" ></a>
		</div>
		
		<ul class="nav-link">
			
			<li><a href="/success" >Home</a></li>
			<li><a href="/blog" class="action">Blog</a></li>

		</ul>
		
		<div class="login">
			<details>
				<summary th:text="${userDetails.username}">Gostoso</summary>
                <ul>
					<li><a href="/usAd/profile">Your Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
             </details>
		</div>

	</nav>
	
	<!-- Navigation Bar ends -->
	
	<!-- Banner starts -->
	
	<div class="banner_bg">
		
		<h1>New<span>Post</span></h1>

	</div>
	
	<!-- Banner ends -->
	
	<!-- Edit Post starts -->
	
	<form action="/admin/update" method="post">
    <input type="hidden" name="postId" value="${post.id}">
    <label for="title">Titolo:</label>
    <input type="text" id="title" name="title" value="${post.title}">
    <label for="content">Contenuto:</label>
    <textarea id="content" name="content">${post.content}</textarea>
    <!-- Altri campi del form, se necessario -->
    <button type="submit">Salva Modifiche</button>
</form>
	
	<!-- Edit Post ends -->
	
   </body>

</html>
