<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ingredients Management</title>
		<link rel="stylesheet" href="/css/manageReview.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link rel="shortcut icon" href="/images/IconaSF.png ">
		
	</head>
    <body>
	
	<!-- Navigation Bar -->
	
	<nav>
		
		<div class="nav-toggle">
			<details>
				<summary>Menu</summary>
				<ul>
					<li><a href="/success" >Home</a></li>
			        <li><a href="/ingredient" class="action">Ingredients</a></li>
                </ul>
            </details>
        </div> 
		
		<div class="logo">
			<a href="/success"><img src="/images/LogoSF.png" ></a>
		</div>
		
		<ul class="nav-link">
			
			<li><a href="/success" >Home</a></li>
			<li><a href="/recipe" class="action">Recipes</a></li>

		</ul>
		
		<div class="login">
			<details>
				<summary th:text="${userDetails.username}">Gostoso</summary>
                <ul>
					<li><a href="/usAd/profile">Your Profile</a></li>
					<li><a href="/logout">Logout</a></li>
                </ul>
            </details>
        </div>

	</nav>
	
	<!-- Navigation Bar ends -->
	
	<!-- Banner starts -->
	
	<div class="banner_bg">
		<h1>Review<span>Operation</span></h1>
	</div>
	
	<!-- Banner ends -->
	
	<!-- Manage Review starts -->
	
	<section id="review-list">
		<h2>All Reviews</h2>
		<table>
			<thead>
				<tr>
					<th>Comment</th>
                    <th>Recipe</th>
                    <th>User</th>
                    <th>Actions</th>
                 </tr>
            </thead>
            <tbody>
				<!-- Reviews will be populated dynamically using Thymeleaf -->
                <tr th:each="review : ${reviews}">
					<td th:text="${review.comment}"></td>
                    <td th:text="${review.recipe.name}"></td>
                    <td th:text="${review.user.name}"></td>
                    <td>
						<form th:action="@{'/admin/review/' + ${review.id}}" method="get">
							<button type="submit" onclick="return confirm('Sei sicuro di voler eliminare questa recensione?');">Delete</button>
							</form>
                    </td>
                </tr>
             </tbody>
         </table>
    </section>
	
	<!-- Manage Review ends- -->
	
  </body>

</html>
